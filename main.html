<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Lavanda Coffee</title>
    <link rel="stylesheet" href="main style.css" />
</head>
<body>
    <header>
        <div id="header-background">
            <img src="resources\header background.png" width="100%">
        </div>
        <div id="telegram-login-button-container">
            <button id="telegram-login-button">ВОЙТИ ЧЕРЕЗ TELEGRAM</button>
        </div>
        <nav id="header-nav">
            <div id="nav-brand-logo"></div>
            <div id="navbar-container">
                <ul id="navbar">
                    <li class="nav-item menu">
                        <a>МЕНЮ</a>
                    </li>
                    <li class="nav-item shops">
                        <a>КОФЕЙНИ</a>
                    </li>
                    <li class="nav-item cart">
                        <a>КОРЗИНА</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div id="main-container">
        <div>
            <img src="resources\background.png" width="100%">
        </div>
        <div id="menu-info">
            <img src="resources\menu vector.png" width="70%">
            <article>
                Откройте для себя удивительные вкусы в каждой чашке – приветствуем вас в мире великолепного кофе. Насладитесь каждым глотком и окунитесь в атмосферу истинного кофейного удовольствия.
            </article>
            <button id="view-menu-button">ПОСМОТРЕТЬ</button>
        </div>
    </div>
</body>
</html>
